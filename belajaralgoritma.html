    <script>
        // tulis codingan js
        // cara membuat variabel
        //keyword let/const/var namaVariabel = isiVariabel;
        let PABP = 70;
        let Math = 82;
        let DPK = 77;
        let nilaiAkhir =(PABP + Math + DPK) / 3;
        //console.log(nilaiAkhir)

            if (nilaiAkhir >= 80 && nilaiAkhir <= 100){
                //untuk isi perintah 
                grade = "A"
            } else if (nilaiAkhir >= 75 && nilaiAkhir <= 79){
                grade = "B"
            } else if (nilaiAkhir >= 65 && nilaiAkhir <= 74){
                grade = "C"
            } else if (nilaiAkhir >= 45 && nilaiAkhir <= 64){
                grade = "D"
            } else if (nilaiAkhir >= 0 && nilaiAkhir <= 44){

            }
            console.log(nilaiAkhir)
            console.log(grade)
    </script>
